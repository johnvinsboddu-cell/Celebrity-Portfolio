{% extends "base.html" %}

{% block content %}
<div class="hero-section">
  <h1 class="hero-title">Admin Dashboard</h1>
  <p class="hero-subtitle">
    Manage the portal's content and users from here. Select an option below to get started.
  </p>

  <div class="hero-actions" style="max-width: 700px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin: 0 auto;">

    <a href="{{url_for('admin_app.add_celebrity')}}" class="btn btn-user">
      <i class="fas fa-plus-circle"></i>
      Add Celebrity
    </a>

    <a href="{{url_for('admin_app.delete_celebrity')}}" class="btn btn-admin">
      <i class="fas fa-trash-alt"></i>
      Delete Celebrity
    </a>

    <a href="{{url_for('admin_app.edit_celebrity')}}" class="btn btn-admin">
      <i class="fas fa-edit"></i>
      Edit Celebrity
    </a>

    <a href="{{url_for('admin_app.manage_users')}}" class="btn btn-user">
      <i class="fas fa-users-cog"></i>
      Manage Users
    </a>

  </div>
</div>
{% endblock %}
